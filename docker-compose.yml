version: '3.8'

name: nummy

services:

  # Postgres instance
  nummy-postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_DB=nummydatabase
      - POSTGRES_USER=nummyuser
      - POSTGRES_PASSWORD=nummypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - network

  # Nummy API instance
  nummy-api:
    image: hamidmusayev04/nummy-api:latest
    container_name: api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=nummydatabase
      - POSTGRES_USER=nummyuser
      - POSTGRES_PASSWORD=nummypassword
    ports:
      - "8082:8082"
      - "8083:8083"
    networks:
      - network

  # Nummy UI instance
  nummy-ui:
    image: hamidmusayev04/nummy-ui:latest
    container_name: ui
    environment:
      - NUMMY_API_HOST=api
      - NUMMY_API_PORT=8082
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - network

volumes:
  postgres-data:

networks:
  network:
    driver: bridge
