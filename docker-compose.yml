version: '3.8'

name: nummy

services:
  
  # Postgres instance
  nummy-postgres:
    image: postgres:latest
    # db host name
    container_name: nummypostgres
    environment:
      - POSTGRES_DB=nummydatabase
      - POSTGRES_USER=nummyuser
      - POSTGRES_PASSWORD=nummypassword
    networks:
      - nummy-network

  # Nummy API instance
  nummy-api:
    # make sure nummy-api image version is same with nummy-ui instance. (recommended: just keep both latest)
    image: hamidmusayev04/nummy-api:latest
    container_name: nummy-api
    # connection string of your postgresql database created below
    environment:
      # host is the name of your postgres container
      - POSTGRES_HOST=nummypostgres
      - POSTGRES_DB=nummydatabase
      - POSTGRES_USER=nummyuser
      - POSTGRES_PASSWORD=nummypassword
    ports:
      - "8082:8082"
      - "8083:8083"
    networks:
      - nummy-network
        
  # Nummy UI instance
  nummy-ui:
    image: hamidmusayev04/nummy-ui:latest
    container_name: nummy-ui
    # port and container name of your nummy-api instance
    environment:
      - NUMMY_API_HOST=nummy-api
      - NUMMY_API_PORT=8082
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - nummy-network
        
networks:
  nummy-network:
    driver: bridge
